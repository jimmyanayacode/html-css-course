<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/grid.css">
</head>
<body>

    <!-- grid-flow - Dense -->

    <div class="grid-dense">
        <div class="grid-items-dense">1</div>
        <div class="grid-items-dense">2</div>
        <div class="grid-items-dense">3</div>
        <div class="grid-items-dense">4</div>
        <div class="grid-items-dense">5</div>
        <div class="grid-items-dense">6</div>
        <div class="grid-items-dense">7</div>
        <div class="grid-items-dense">8</div>
        <div class="grid-items-dense">9</div>
        <div class="grid-items-dense">10</div>
        <div class="grid-items-dense">11</div>
        <div class="grid-items-dense">12</div>
        <div class="grid-items-dense">13</div>
        <div class="grid-items-dense">14</div>
        <div class="grid-items-dense">15</div>
        <div class="grid-items-dense">16</div>
        <div class="grid-items-dense">17</div>
        <div class="grid-items-dense">18</div>
        <div class="grid-items-dense">19</div>
        <div class="grid-items-dense">20</div>
    </div>

    <!-- grid-column - grid-row -->

    <div class="grid-column-row">
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
        <div class="grid-items-column-row">1</div>
    </div>


    <!-- Grid - auto-fit - auto-fill -->

    <div class="grid-fit-fill">
        <div class="grid-fit-items">1</div>
        <div class="grid-fit-items">2</div>
        <div class="grid-fit-items">3</div>
        <div class="grid-fit-items">4</div>
        <div class="grid-fit-items">5</div>
        <div class="grid-fit-items">6</div>
        <div class="grid-fit-items">7</div>
        <div class="grid-fit-items">8</div>
        <div class="grid-fit-items">9</div>
        <div class="grid-fit-items">10</div>
        <div class="grid-fit-items">11</div>
    </div>


    <!-- Grid - minmax -repeat -->
    <div class="grid">
        <div class="grid-items">15</div>
        <div class="grid-items">2</div>
        <div class="grid-items">3</div>
        <div class="grid-items">4</div>
        <div class="grid-items">5</div>
        <div class="grid-items">6</div>
    </div>

    <!-- Grid implicito - explicito -->

    <div class="grid-i-e">
        <div class="grid-items-i-e">1</div>
        <div class="grid-items-i-e">2</div>
        <div class="grid-items-i-e">3</div>
        <div class="grid-items-i-e">4</div>
        <div class="grid-items-i-e">5</div>
        <div class="grid-items-i-e">6</div>
        <div class="grid-items-i-e">7</div>
        <div class="grid-items-i-e">8</div>
        <div class="grid-items-i-e">9</div>
        <div class="grid-items-i-e">9</div>
        <div class="grid-items-i-e">9</div>
        <div class="grid-items-i-e">9</div>
    </div>

</body>
</html>
