<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
    <aside class="sidebar">
        <form class="sidebar__form">
            <input type="checkbox" id="open-menu">
            <label class="material-symbols-outlined" for="open-menu">close</label>
            <label class="material-symbols-outlined open-button" for="open-menu">menu</label>
        </form>
        <picture class="sidebar__picture">
            <source srcset="img/logo-ada-sidebar-small.jpg" media="(max-width:57.5rem)"> 
            <img src="img/logo-ada-sidebar.jpg" alt="">
        </picture> 
        <nav class="sidebar__nav">
            <ul>
                <li class="sidebar__item"><span class="material-symbols-outlined">Notifications</span>
                    <a href="#">Notifications</a>
                </li>
                <li class="sidebar__item"><span class="material-symbols-outlined">Mail</span>
                    <a href="#">Mails</a>
                </li>
                <li class="sidebar__item"><span class="material-symbols-outlined">Shopping_cart</span>
                    <a href="#">Shopping cart</a>
                </li>
                <li class="sidebar__item"><span class="material-symbols-outlined">account_balance</span>
                    <a href="#">Account balance</a>
                </li>
                <li class="sidebar__item"><span class="material-symbols-outlined">Settings</span>
                    <a href="#">Settings</a></li>
            </ul>
        </nav>
        <div class="sidebar__profile">
            <ul>
                <li class="sidebar__item item-profile"><img src="img/dalto-sidebar.jpg" alt="">
                    <span class="profile-option">PROFILE</span>
                </li>
                <li class="sidebar__item">
                    <span class="material-symbols-outlined">logout</span>
                    <a href="#">Logout</a>
                </li>
            </ul>
        </div>
    </aside>
</body>
</html>
